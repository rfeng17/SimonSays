<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Simon Says Game</title>

    <!-- Meta tags for SEO and social sharing -->
    <link rel="canonical" href="https://glitch-hello-website.glitch.me/" />

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    
  </head>
  <body>
    <div class="wrapper">
      
      <div class="content" role="main">
        
        <h1 class="title">Lets Play Simon Says!</h1>

        <!-- Instructions on using this project -->
        <div class="instructions">
          <h2>
            How to play:
          </h2>
          <p>
            To play <strong>Simon Says</strong>, repeat the pattern displayed with the buttons below to win the game! There are <strong>ten</strong> rounds.
          </p>
          <!-- Once you've added the button from the readme, click it in the page -->
          <!-- Check out the function in script.js to see how it works -->
        </div>
        
          <!-- Start/End -->
        <div>
          <button id="startBtn" onclick="startGame()">
            Start
          </button>
          <button id="stopBtn" class="hidden" onclick="stopGame()">
            Stop
          </button>
        </div>
        
        <!-- Game Buttons -->
        <div id="topArea">
          <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"></button>
          <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"></button>
          <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"></button>
          <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"></button>
        </div>
        <div id="bottomArea">
          <button id="button5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()"></button>
          <button id="button6" onclick="guess(6)" onmousedown="startTone(6)" onmouseup="stopTone()"></button>
          <button id="button7" onclick="guess(7)" onmousedown="startTone(7)" onmouseup="stopTone()"></button>
          <button id="button8" onclick="guess(8)" onmousedown="startTone(8)" onmouseup="stopTone()"></button>
        </div>
        
        <div>
          <button id="startMusic" onclick="music()">
            <img src="https://cdn.glitch.global/43f9d646-9332-49af-b99b-66dc5388dd13/note.jpg?v=1648596658666" width="50" height="50">
          </button>
          <button id="stopMusic" class="hidden">
            <img src="https://cdn.glitch.global/43f9d646-9332-49af-b99b-66dc5388dd13/stop.png?v=1648598955944" width="50" height="50">
          </button>
        </div>
        
      </div>
      
    </div>
    
  </body>
</html>
